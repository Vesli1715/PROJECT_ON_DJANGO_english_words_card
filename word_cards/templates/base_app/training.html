{% extends 'registration/base.html' %}

{% block content %}
<div class="choice_block">
	<div class='answer_block'>

		<h1> Translate this word: {{ en_words_1 }}</h1>
		<form action="" method="post">
			{% csrf_token %}
			{% for word in ua_words %}
			<ul class="nav nav-tabs">
	       		<li class="nav-item" >
	          		<input type="radio" name="process" value="{{ word }}" id="{{ word }}"/>
					<label class="choice"> {{ word }} </label>
	        	</li>
	        </ul>
			</br>
			{% endfor %}
			<button type="submit" class="btn btn-success"> Answer </button>
		</form>

		{% if result  %}
		<h2> {{ result }}</h2>
		{% else %}
		<h2>{{ result }}</h2>
		{% endif %}
	</div>
</div>
{% endblock%}
