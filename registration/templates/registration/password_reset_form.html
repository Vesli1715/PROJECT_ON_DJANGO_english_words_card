{% extends 'registration/base.html' %}

{% load crispy_forms_tags %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-6">
        <div class="card">
            <div class="card-body">
                <h2> Reset your password </h2>
                <p> If you forgot your password you can reset its with your email, and choose new.
                    Please enter your <corr></corr>ect email connected to this profile
                </p>
                <form method="post">
                    {% csrf_token %}
                    {{ form|crispy }}
                    <button type="submit" class="btn btn-success"> Send confirmation link </button>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock%}
