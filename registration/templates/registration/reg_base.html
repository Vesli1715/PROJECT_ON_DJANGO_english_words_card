<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.0/css/bootstrap.min.css" integrity="sha384-PDle/QlgIONtM1aqA2Qemk5gPOE7wFq8+Em+G/hmo5Iq0CCmYZLv3fVRDJ4MMwEA" crossorigin="anonymous">
      <title>{% block title %} REGISTRATION {% endblock %}</title>
      <style type="text/css">
          .asteriskField {
            display: none;
          }

          form .alert ul li {
            list-style: none;
          }

          form .alert ul {
            margin: 0;
            padding: 0;
          }
          #hint_id_password1 {
            display: none;
          }
      </style>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light mb-4">
        <div class="container">
          <a class="navbar-brand" href="#"> Registration </a>
          <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>

          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'index' %}">Content</a>
                </li>
                {% if user.is_authenticated %}
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'secret' %}">Secret</a>
                    </li>
                     <li class="nav-item">
                         <a class="nav-link" href="{% url 'secret_class' %}">Secret class</a>
                     </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'password_change' %}">Change password</a>
                    </li>
                {% endif %}
            </ul>
                {% if user.is_authenticated %}
                    <a href="{% url 'logout' %}" class="btn btn-outline-danger">Log out</a>
                {% else %}
                    <form class="form-inline my-2 my-lg-0">
                        <a href="{% url 'singup' %}" class="btn btn-outline-secondary">Sing Up</a>
                        <a href="{% url 'login' %}" class="btn btn-success ml-3">Log In</a>
                    </form>
                {% endif %}
          </div>
        </div>
    </nav>
    <div class="container">
        {% block content %}
        {% endblock %}
    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.0/js/bootstrap.min.js" integrity="sha384-7aThvCh9TypR7fIc2HV4O/nFMVCBwyIUKL8XCtKE+8xgCgl/PQGuFsvShjr74PBp" crossorigin="anonymous"></script>
  </body>
</html>
